<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Погода</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/weather-icons/css/weather-icons.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div id="header">
    <div class="date-time">
      <i id="clock-icon" class="far fa-clock"></i>
      <span id="current-date"></span>
    </div>
  </div>
  <div id="content">
    <h1>Weather in <span id="city-name"></span></h1>
    
    <div id="weather-info">
      
      <div id="weather-icon" class="wi"></div>
      <div class="weather-details">
        <p id="weather-description"></p>
        <p id="temperature"></p>
        <p id="humidity"></p>
        <p id="wind-speed"></p>
        <p id="pressure"></p>
        
      </div>
      <div id="map"></div>
    </div>
    <ul id="forecast-list"></ul>
  </div>
  <div id="clock" class="clock">
    <div id="time"></div>
    <div id="calendar"></div>
  </div>
  
  <div id="sidebar">
    <div class="button-link">
      <a href="https://www.ait-tr.de/" target="_blank">Ait-Tr.de</a>
    </div>
    <div class="button-link">
      <a href="https://google.de" target="_blank">Google</a>
    </div>
  </div>

  

  
</body>
</html>
